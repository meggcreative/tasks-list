<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/conatiner.css" rel="stylesheet">

    <title>The things to do </title>
</head>

<body>

    <main class="container">
        <header>
            <h1> Lista zadań </h1>
        </header>

        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form">
                    <input class="js-newTask form__input" placeholder="Co jest do zrobienia?">
                    <button class="js-addNewTask form__button" id="myTestButton">Dodaj zadanie </button>
                </form>
            </div>
        </section>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title"> Lista zadań </h2>
                <div class="js-doneButtons buttons"></div>
            </header>
            <div class="section__body">
                <ul class=" list__container js-tasks"></ul>
            </div>
        </section>
    </main>

</body>
